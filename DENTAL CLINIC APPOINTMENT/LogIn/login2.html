<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title> Dental Clinic Appointment System </title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="loginImg/Logo.png" type="png">
</head>

<body>
    <div class="container">
        <div class="logo"><img src="loginImg/Logo.png"></div>
        <div class="title"><b>Sign In</b></div>
        <form action="#" method="post">
            <div class="user-details">
                <!-- ENTER EMAIL -->
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- ENTER PASSWORD -->
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
                <input type="submit" value="Log In" target="_blank" onclick="redirectToScheduleAppointment()">
                <!--INSERT NG LINK NG APPOINTMENT NA MISMO-->
                <!--<a href="sched/scheddraft.html">Schedule</a>-->
            </div>
        </form>
        <!-- Sign Up Link -->
        <div class="signup-link">
            Don't have an account? <a href="Registration/Register index.html">Sign Up</a>
        </div>
    </div>

    <script>
        function redirectToScheduleAppointment() {
        const input = document.getElementById("myInput");
        const url = input.value;
        window.location.href = sched/scheddraft.html;
        }
    </script>

</body>

</html>
