<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap');

        *{
            font-family: 'Poppins', sans-serif;
        }

        :root{
            --bg-color: #fff;
            --first-color: #2b96b9;
            --second-color: #000;
            --third-color: #b9f1ee;
            --fourth-color: #1ccae5;
            --main-color: #056892;
            --big-font: 5rem;
            --h2-font: 3rem;
            --p-font: 1.1rem;
        }

        body {
            position: relative;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            justify-content: space-between;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 50px;
        }

        .logo{
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
            height: 100%; /* Make the "logo" div full height */
        }

        .logo img{
            /*position: relative;
            padding-top: 20%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;*/
            padding-top: 2rem;
            max-width: 100px;
        }

        .left-column {
            color: var(--second-color);
            flex: 1;
            max-width: 500px;
            height: fit-content;
            padding: 20px;
            border: none;
            background-color: var(--bg-color);
        }

        .right-column {
            flex: 1;
            max-width: 500px;
            height: fit-content;
            padding: 10px;
            /*border: 1px solid black;*/
            background-color: var(--main-color);
            color: var(--bg-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            border: 1px solid var(--bg-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: #056892;
        }

        h1{
            color: var(--main-color);
        }

        .container .left-column h2{
            color: var(--main-color);
        }

        .container .right-column h2{
            color: var(--bg-color);
        }

        h1,
        .container .right-column,
        .container .left-column h2 {
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            align-items: center;
            width: 95%;
            padding: 10px;
            margin: 10px 0;
        }

        .container .left-column form input [type="text"]:focus,
        .container .left-column form input [type="email"]:focus,
        .container .left-column form input [type="tel"]:focus,
        .container .left-column form input [type="date"]:focus,
        .container .left-column form input [type="text"]:valid,
        .container .left-column form input [type="email"]:valid,
        .container .left-column form input [type="tel"]:valid,
        .container .left-column form input [type="date"]:valid{
            border-color: var(--fourth-color);
        }

        button {
            background-color: var(--main-color);
            box-shadow: var(--third-color);
            color: var(--bg-color);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-height: fit-content;
        }

        button:hover {
            background-color: var(--bg-color);
        }

        .container .left-column form select{
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .grid-item {
            border: 1px solid var(--bg-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: #056892;  
            transition: background-color 0.3s, color 0.3s; 
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: #FFFFFF; 
            color: #056892; 
        }

        .right-column button{
            background-color: var(--first-color);
            color: var(--bg-color);
        }

        .right-column button:hover{
            background-color: var(--bg-color);
            color: var(--main-color);
        }

        /*.container .schedule-button button{
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--main-color);
            color: var(--bg-color);
            align-items: center;//
            justify-content: flex-end;
            max-height: 50px;//
            padding: 10px;

            cursor: pointer;
            max-height: fit-content;
        }

        .container .schedule-button button:hover{
            background-color: var(--first-color);
            color: var(--bg-color);
        }*/
        
    </style>

    <link rel="icon" type="png" href="Logo.png">

    <div class="logo"><img src="Logo.png"></div>
</head>
<body>
    <h1>Smile Plaza Dental Center</h1>
    <div class="container">
        <div class="left-column">
            <h2>Appointment Scheduling</h2>
            <form id="appointment-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="treatment">Gender:</label>
                <select id="treatment" name="treatment">
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter email address" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter contact number" required>

                <label for="treatment">Treatment:</label>
                <select id="treatment" name="treatment">
                    <option value="" disabled selected>Select a treatment</option>
                    <option value="Dental Consultation">Dental Consultation</option>
                    <option value="Orthodontics">Orthodontics (Dental Braces Treatment)</option>
                    <option value="Oral Prophylaxis">Oral Prophylaxis (Teeth Cleaning)</option>
                    <option value="Tooth Extraction">Tooth Extraction (Bunot ng Ngipin)</option>
                    <option value="Tooth Restoration">Tooth Restoration (Tooth Colored Pasta)</option>
                    <option value="Odontectomy">Odontectomy (Surgical Removal of Wisdom Tooth)</option>
                    <option value="Dentures">Dentures</option>
                </select>
            </form>
        </div>

        <div class="right-column">
            <h2>Available Timeslots</h2>
            <div class="grid-container" id="morning-afternoon-grid">
                <!-- Time slots will be added here dynamically -->
            </div>
            <br>
            <div id="confirmation-message" style="display: none;"></div>
            <br>
            <button type="submit" id="schedule-button">Schedule Appointment</button>
        </div>

    </div>
    <script>

        const MorningData = [
            {
                index: 1,
                m_slot_time: "7:00 AM",
                color: ["#056892", "white"],
            },
            {
                index: 2,
                m_slot_time: "8:00 AM",
                color: ["#056892", "white"],
            },
            {
                index: 3,
                m_slot_time: "9:00 AM",
                color: ["#056892", "white"],
            },
            {
                index: 4,
                m_slot_time: "10:00 AM",
                color: ["#056892", "white"],
            },
            {
                index: 5,
                m_slot_time: "11:00 AM",
                color: ["#056892", "white"],
            },
            {
                index: 6,
                m_slot_time: "12:00 PM",
                color: ["#056892", "white"],
            }
        ];

        const AfternoonData = [
            {
                index: 7,
                m_slot_time: "01:00 PM",
                color: ["#056892", "white"],
            },
            {
                index: 8,
                m_slot_time: "02:00 PM",
                color: ["#056892", "white"],
            },
            {
                index: 9,
                m_slot_time: "03:00 PM",
                color: ["#056892", "white"],
            },
            {
                index: 10,
                m_slot_time: "04:00 PM",
                color: ["#056892", "white"],
            }
        ];

        const morningGrid = document.getElementById('morning-afternoon-grid');
        const appointmentForm = document.getElementById('appointment-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        function createSlotElement(slot, period) {
            const gridItem = document.createElement('button');
            gridItem.classList.add('custom-button');
            gridItem.classList.add('grid-item');
            gridItem.dataset.index = slot.index;
            gridItem.dataset.time = slot.m_slot_time;
            gridItem.style.background = slot.color[0];
            gridItem.style.color = slot.color[1];
            gridItem.textContent = slot.m_slot_time;

            // Add a click event listener to each time slot button
            gridItem.addEventListener('click', () => {
                handleSlotSelection(slot);
            });
            //if-else: pag ubos na slots ng morning, afternoon slots naman lalabas
            if (period === 'morning') {
                morningGrid.appendChild(gridItem);
            } else if (period === 'afternoon') {
                morningGrid.style.display = 'none';
                morningGrid.appendChild(gridItem);
            }
        }

        // Function to handle time slot selection
        function handleSlotSelection(selectedSlot) {
            // implement logic to handle the selected time slot here.
            
            // confirmation message.
            const selectedSlotIndex = selectedSlot.index;
            const selectedSlotTime = selectedSlot.m_slot_time;
            confirmationMessage.textContent = `You have selected the time slot: ${selectedSlotTime}`;
            confirmationMessage.style.display = 'block';
        }

        MorningData.forEach(slot => {
            createSlotElement(slot, 'morning');
        });

        // Disable the submit button initially
        const scheduleButton = document.getElementById('schedule-button');
        scheduleButton.disabled = true;

        // Enable the submit button only when a time slot is selected
        function enableSubmitButton() {
            scheduleButton.disabled = false;
        }

        // Add a click event listener to the submit button
        scheduleButton.addEventListener('click', () => {
            // Handle the form submission logic here
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;

            const confirmationText = `Appointment scheduled for ${date} with ${name}. We will contact you at ${email} or ${contact}.`;
            confirmationMessage.textContent = confirmationText;
            confirmationMessage.style.display = 'block';
        });
    </script>
</body>
</html>
